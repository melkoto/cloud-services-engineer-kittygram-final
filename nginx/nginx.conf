server {
  listen 80;
  index index.html;

  # Проксирование API-запросов к backend
  location /api/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8000/api/;
  }

  # Проксирование доступа к админке
  location /admin/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8000/admin/;
  }

  # Обработка медиа-файлов
  location /media/ {
    root /app/media/;
    autoindex on;
  }

  # Обработка статики (Frontend)
  location / {
    root /staticfiles/;
    index index.html;
    try_files $uri /index.html;
  }
}
